<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bereken uw ritprijs</title>
  <style>
    /* Basis‐styling */
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      max-width: 700px;
      margin: 0 auto;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 24px;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .step {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #ddd;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .step.active {
      background: #3c9;
      color: #fff;
    }
    .inputs {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    .inputs input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .inputs button {
      padding: 0 20px;
      background: #3c9;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .inputs button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #output {
      margin-top: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Bereken uw ritprijs</div>
    <div class="steps">
      <div class="step active">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
      <div class="step">4</div>
      <div class="step">5</div>
      <div class="step">6</div>
    </div>
    <div class="inputs">
      <input id="origin-input"  type="text" placeholder="Ophaaladres"   />
      <input id="dest-input"    type="text" placeholder="Afleveradres" />
      <button id="calculate-btn" disabled>Bereken prijs →</button>
    </div>
    <div id="output"></div>
  </div>

  <!-- Google Maps JS + Places -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy6opG7A2AgleOq_q2AXtJ6wrn2eJQJsc&libraries=places"
    async defer>
  </script>
  <script>
    let originPlace = null;
    let destPlace   = null;

    // Wacht tot de API geladen is
    window.initAutocomplete = () => {
      const originInput = document.getElementById('origin-input');
      const destInput   = document.getElementById('dest-input');
      const calcBtn     = document.getElementById('calculate-btn');
      const output      = document.getElementById('output');

      const originAC = new google.maps.places.Autocomplete(originInput, { types: ['address'] });
      const destAC   = new google.maps.places.Autocomplete(destInput,   { types: ['address'] });

      originAC.addListener('place_changed', () => {
        originPlace = originAC.getPlace();
        checkReady();
      });
      destAC.addListener('place_changed', () => {
        destPlace = destAC.getPlace();
        checkReady();
      });

      function checkReady() {
        // activeer de knop zodra beide plekken geparsed én een geometry hebben
        calcBtn.disabled = !(
          originPlace && originPlace.geometry &&
          destPlace   && destPlace.geometry
        );
      }

      calcBtn.addEventListener('click', () => {
        // call Distance Matrix
        const service = new google.maps.DistanceMatrixService();
        service.getDistanceMatrix({
          origins:      [ originPlace.geometry.location ],       // LatLng-object
          destinations: [ destPlace.geometry.location ],         // LatLng-object
          travelMode:   'DRIVING',
          unitSystem:   google.maps.UnitSystem.METRIC
        }, (response, status) => {
          console.log('DistanceMatrix status:', status, response);
          if (status !== 'OK') {
            alert('Status error: ' + status);
            return;
          }
          const element = response.rows[0].elements[0];
          if (element.status !== 'OK') {
            alert('Element error: ' + element.status);
            return;
          }
          // toon afstand & duur
          output.innerText =
            `Afstand: ${element.distance.text} — Duur: ${element.duration.text}`;
        });
      });
    };

    // Poll until the API is ready, then init
    function waitForMaps() {
      if (window.google && google.maps && google.maps.places) {
        initAutocomplete();
      } else {
        setTimeout(waitForMaps, 100);
      }
    }
    waitForMaps();
  </script>
</body>
</html>
